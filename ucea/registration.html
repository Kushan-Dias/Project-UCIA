<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"> <!--icons out link-->
</head>
<body>
    <div class="container">
        <div class="forms">
            

            <!--registraion form-->
            <div class="form login">
                <span class="title">Registration</span>
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your name" name="" id="" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" name="" id="" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your password" name="" id="" required>
                        <i class="uil uil-lock icon"></i>
                        
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Re-Enter your password" name="" id="" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil 6 showHidePw"></i>
                    </div>
                
                    

                    <div class="input-field button">
                        <input type="button" value="Login Now">
                    </div>
                </form>
                
                
            </div>
        </div>
    </div>

    <script src="loginJS.js"></script>
    
</body>
</html>
